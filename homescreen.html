<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enton's MTG Suite - Homescreen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body, html { height: 100%; overflow: hidden; overscroll-behavior: none; }
        body { background-color: #111827; color: white; font-family: sans-serif; }
        .card { @apply bg-gray-800 p-8 rounded-2xl border border-gray-700 hover:border-yellow-500 transition-all cursor-pointer hover:shadow-2xl flex flex-col items-center text-center group h-full justify-center; }
        .icon-box { @apply bg-gray-900 p-4 rounded-full mb-4 group-hover:scale-110 transition-transform; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #eab308; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Scrollbar styling for content area */
        .content-scroll { overflow-y: auto; height: 100%; scrollbar-width: thin; scrollbar-color: #4b5563 #1f2937; }
        .content-scroll::-webkit-scrollbar { width: 8px; }
        .content-scroll::-webkit-scrollbar-track { background: #1f2937; }
        .content-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="bg-[url('https://images.unsplash.com/photo-1518546305927-5a5a8e988967?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat">
    <div class="absolute inset-0 bg-gray-900/80 pointer-events-none"></div>
    
    <div class="relative z-10 h-full flex flex-col">
        
        <div id="loading" class="flex-grow flex flex-col items-center justify-center text-center">
            <div class="loader mb-4"></div>
            <p class="text-gray-400">Checking authentication...</p>
        </div>

        <div id="header-container" class="flex-shrink-0 w-full z-20"></div>

        <div id="content" class="hidden flex-grow w-full content-scroll p-6">
            <main class="max-w-6xl mx-auto py-8">
                <h1 class="text-4xl font-extrabold text-yellow-400 mb-2 text-center">
                    Welcome, <span id="user-display-name" class="text-white"></span>!
                </h1>
                <p class="text-gray-400 text-center mb-12">Choose your tool for Magic: The Gathering.</p>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                    <a href="tracker.html" class="card">
                        <div class="icon-box"><i data-lucide="line-chart" class="w-8 h-8 text-green-400"></i></div>
                        <h2 class="text-2xl font-bold text-white mb-2">Online Tracker</h2>
                        <p class="text-gray-400 text-sm">Log matches.</p>
                    </a>
                    <a href="local_tracker.html" class="card">
                        <div class="icon-box"><i data-lucide="users" class="w-8 h-8 text-yellow-400"></i></div>
                        <h2 class="text-2xl font-bold text-white mb-2">Local Tracker</h2>
                        <p class="text-gray-400 text-sm">Paper games.</p>
                    </a>
                    <a href="builder.html" class="card">
                        <div class="icon-box"><i data-lucide="library" class="w-8 h-8 text-blue-400"></i></div>
                        <h2 class="text-2xl font-bold text-white mb-2">Deck Builder</h2>
                        <p class="text-gray-400 text-sm">Manage decks.</p>
                    </a>
                    <a href="arena.html" class="card">
                        <div class="icon-box"><i data-lucide="swords" class="w-8 h-8 text-red-400"></i></div>
                        <h2 class="text-2xl font-bold text-white mb-2">Arena Lobby</h2>
                        <p class="text-gray-400 text-sm">Play simulator.</p>
                    </a>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2qmkKq4sYOXDd7mF-Mq1rnCWCfDAWXew",
            authDomain: "entons-game-tracker.firebaseapp.com",
            projectId: "entons-game-tracker",
            storageBucket: "entons-game-tracker.firebasestorage.app",
            messagingSenderId: "968932411080",
            appId: "1:968932411080:web:d391ffe5ecbd7852bc47fd",
            measurementId: "G-KB6JSFEPS1"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loadingDiv = document.getElementById('loading');
        const contentDiv = document.getElementById('content');
        const headerContainer = document.getElementById('header-container');
        
        const renderHeader = (user) => {
            const displayName = user.displayName || user.email.split('@')[0];
            const hexId = user.uid.substring(0, 9).toUpperCase();
            
            return `
                <header class="bg-gray-800 shadow-md p-4 w-full border-b border-gray-700">
                    <div class="max-w-6xl mx-auto flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <h1 class="text-2xl font-bold text-yellow-400">MTG Suite</h1>
                        </div>
                        <div class="text-right text-sm">
                            <span class="font-semibold text-white cursor-pointer" id="name-display" title="Click to Change Name">${displayName}</span> 
                            <span class="text-gray-400">| ${hexId}</span>
                            <br>
                            <span class="text-xs text-gray-500">${user.email}</span>
                            <button id="logout-btn" class="ml-4 text-red-400 hover:text-red-500 text-xs transition-colors">
                                <i data-lucide="log-out" class="w-4 h-4 inline-block align-text-bottom"></i> Log Out
                            </button>
                        </div>
                    </div>
                </header>
            `;
        };
        
        onAuthStateChanged(auth, (user) => {
            loadingDiv.classList.add('hidden');
            if (user) {
                contentDiv.classList.remove('hidden');
                headerContainer.innerHTML = renderHeader(user);

                document.getElementById('user-display-name').textContent = user.displayName || user.email.split('@')[0];
                document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
                
                document.getElementById('name-display').onclick = async () => {
                    const newName = prompt(`Enter new display name (Current: ${user.displayName || user.email.split('@')[0]}):`);
                    if (newName && newName.trim()) {
                        try {
                            await updateProfile(user, { displayName: newName.trim() });
                            window.location.reload(); 
                        } catch(e) { alert("Failed to update name: " + e.message); }
                    }
                };
                lucide.createIcons();
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
